  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const size = 32;
    const cellSize = canvas.width / size;
    let grid = Array.from({ length: size }, () => Array(size).fill('#ffffff'));
    let history = [];
    let redoStack = [];
    let isDrawing = false;
    let mode = 'brush';
    let showGrid = true;
    let mirrorMode = false;

    function drawGrid() {
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          ctx.fillStyle = grid[y][x];
          ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          if (showGrid) {
            ctx.strokeStyle = '#ccc';
            ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
          }
        }
      }
    }

    function drawPixel(x, y) {
      const color = mode === 'eraser' ? '#ffffff' : document.getElementById('colorPicker').value;
      if (grid[y][x] !== color) {
        history.push({ x, y, color: grid[y][x] });
        redoStack = [];
        grid[y][x] = color;
        if (mirrorMode) {
          const mx = size - 1 - x;
          if (grid[y][mx] !== color) {
            history.push({ x: mx, y, color: grid[y][mx] });
            grid[y][mx] = color;
          }
        }
        drawGrid();
      }
    }

    function getCoords(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return {
        x: Math.floor((clientX - rect.left) / cellSize),
        y: Math.floor((clientY - rect.top) / cellSize)
      };
    }

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      const { x, y } = getCoords(e);
      drawPixel(x, y);
    });
    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const { x, y } = getCoords(e);
      drawPixel(x, y);
    });
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      isDrawing = true;
      const { x, y } = getCoords(e);
      drawPixel(x, y);
    }, { passive: false });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!isDrawing) return;
      const { x, y } = getCoords(e);
      drawPixel(x, y);
    }, { passive: false });

    canvas.addEventListener('touchend', () => isDrawing = false);

    document.getElementById('brushBtn').onclick = () => {
      mode = 'brush';
      brushBtn.classList.add('active');
      eraserBtn.classList.remove('active');
    };
    document.getElementById('eraserBtn').onclick = () => {
      mode = 'eraser';
      eraserBtn.classList.add('active');
      brushBtn.classList.remove('active');
    };
    document.getElementById('undoBtn').onclick = () => {
      const last = history.pop();
      if (last) {
        redoStack.push({ x: last.x, y: last.y, color: grid[last.y][last.x] });
        grid[last.y][last.x] = last.color;
        drawGrid();
      }
    };
    document.getElementById('redoBtn').onclick = () => {
      const last = redoStack.pop();
      if (last) {
        history.push({ x: last.x, y: last.y, color: grid[last.y][last.x] });
        grid[last.y][last.x] = last.color;
        drawGrid();
      }
    };
    document.getElementById('clearBtn').onclick = () => {
      history.push(...grid.flatMap((_, y) =>
        grid[y].map((color, x) => ({ x, y, color }))
      ));
      grid = Array.from({ length: size }, () => Array(size).fill('#ffffff'));
      redoStack = [];
      drawGrid();
    };
    document.getElementById('toggleGridBtn').onclick = () => {
      showGrid = !showGrid;
      drawGrid();
    };
    document.getElementById('mirrorBtn').onclick = () => {
      mirrorMode = !mirrorMode;
      alert(`Mirror mode: ${mirrorMode ? "ON" : "OFF"}`);
    };
    document.getElementById('saveBtn').onclick = () => {
      const link = document.createElement('a');
      link.download = 'dood-pixel-art.jpg';
      link.href = canvas.toDataURL('image/jpeg', 1.0);
      link.click();
    };

    function saveNamed() {
      const name = document.getElementById('saveName').value.trim();
      if (!name) return alert("Enter a name to save.");
      localStorage.setItem(`doodNamed:${name}`, JSON.stringify(grid));
      updateSavedDropdown();
      alert(`Saved as "${name}"`);
    }
    function loadNamed() {
      const name = document.getElementById('saveName').value.trim();
      const data = localStorage.getItem(`doodNamed:${name}`);
      if (!data) return alert("No saved design found.");
      grid = JSON.parse(data);
      drawGrid();
    }
    function deleteNamed() {
      const name = document.getElementById('saveName').value.trim();
      localStorage.removeItem(`doodNamed:${name}`);
      updateSavedDropdown();
    }
    function updateSavedDropdown() {
      const list = document.getElementById('savedList');
      list.innerHTML = '<option disabled selected>Select a saved design</option>';
      Object.keys(localStorage)
        .filter(k => k.startsWith('doodNamed:'))
        .forEach(k => {
          const name = k.replace('doodNamed:', '');
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          list.appendChild(option);
        });
    }
    function loadFromList(name) {
      document.getElementById('saveName').value = name;
      loadNamed();
    }

    updateSavedDropdown();
    drawGrid();
  </script>
